  <form id="order-form">
    <label>Категория:</label><br />
    <select name="category" required>
      <option value="Обложки и превью">Обложки и превью</option>
      <option value="Оформление соцсетей">Оформление соцсетей</option>
      <option value="Иллюстрации и арты">Иллюстрации и арты</option>
    </select><br /><br />

    <label>Описание:</label><br />
    <textarea name="description" required></textarea><br /><br />

    <label>Контакт (Telegram @...):</label><br />
    <input type="text" name="contact" required><br /><br />

    <button type="submit">Отправить заказ</button>
  </form>

  <script>
    const form = document.getElementById("order-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const json = {
        category: data.get("category"),
        description: data.get("description"),
        contact: data.get("contact"),
      };
      Telegram.WebApp.sendData(JSON.stringify(json));
    });
  </script>
